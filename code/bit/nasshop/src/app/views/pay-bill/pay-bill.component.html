<div class="container">

    <div class="col-lg-10 col-md-10 col-sm-10  horizontal-center-row">
        <div class="form-group">
            <label for="pay-from">From Address (Client)</label>
            <input class="form-control" name="pay-from" [(ngModel)]="from" placeholder="From Address" />
        </div>

        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                <label for="pay-pw">Your Wallet Password</label>
                <input class="form-control" name="pay-pw" [(ngModel)]="password" placeholder="Your Wallet Address" />
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6" style="display:online;">
                <label for="pay-balance">Balance (NAS)</label>
                <input class="form-control" readonly name="pay-balance" [(ngModel)]="balance" placeholder="" />
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-lg-12 col-md-12 col-sm-12">
                <button class="btn btn-info col-lg-12 col-md-12 col-sm-12" (click)="unlock()">Unlock From Address first</button>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-6">
                <label for="card-CardName">To Address (Owner)</label>
                <input class="form-control" name="card-CardName" [(ngModel)]="to" placeholder="From Address" />
            </div>

            <div class="form-group col-lg-6 col-md-6 col-sm-6" style="display:online;">
                <label for="pay-to-balance">Balance (NAS)</label>
                <input class="form-control" readonly name="pay-to-balance" [(ngModel)]="toBalance" placeholder="" />
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-lg-12 col-md-12 col-sm-12">
                <button class="btn btn-info col-lg-12 col-md-12 col-sm-12" (click)="checkOwner()">Check To Address Info</button>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-6" style="display:online;">
                <label for="pay-value">Pay Value / Amount to Send (NAS)</label>
                <input class="form-control" readonly name="pay-value" [(ngModel)]="value" placeholder="Amount" />
            </div>
            <div class="form-group  col-lg-6 col-md-6 col-sm-6" style="display:online;">
                <label for="pay-nonce">Nonce</label>
                <input class="form-control" readonly name="pay-nonce" [(ngModel)]="nonce" placeholder="" />
            </div>
        </div>

        <div class="row">
            <div class="form-group  col-lg-6 col-md-6 col-sm-6">
                <label for="pay-limit">Gas Limit</label>
                <input class="form-control" name="pay-limit" [(ngModel)]="gasLimit" placeholder="" />
            </div>
            <div class="form-group  col-lg-6 col-md-6 col-sm-6">
                <label for="gasPrice">Gas Price ( 1 NAS = 1EWei = 10 18 Wei )</label>
                <input class="form-control" name="gasPrice" [(ngModel)]="gasPrice" placeholder="" />
            </div>
        </div>

        <div class="row">
            <div class="form-group  col-lg-2 col-md-2 col-sm-2">
                <button class="btn btn-info col-lg-12 col-md-12 col-sm-12" (click)="sendTransaction()">Go Back</button>
            </div>
            <div class="form-group  col-lg-10 col-md-10 col-sm-10">
                <button class="btn btn-warning col-lg-12 col-md-12 col-sm-12" *ngIf="balance" (click)="sendTransaction()">Generate Transaction</button>
            </div>
        </div>
    </div>
