<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>

</head>

<body>
    <p id="demo">Click the button to get your coordinates:</p>
    <button onclick="getLocation()">Try It</button>
    <div class="app">
        <h1>webview-wechat-detail</h1>
        <p>
            detail
        </p>
        <button type="button" id="btn" onclick="test()">返回小程序</button>
        <button type="button" id="btn1" onclick="test1()">发送消息</button>
    </div>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.1.js"></script>
    <script>
            var x = document.getElementById("demo");
      
            function getLocation() {
                
                console.info("getLocation working", navigator.geolocation)
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition,showError, { enableHighAccuracy: false });
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                  }
            }
      
            function showPosition(position) {
                x.innerHTML="Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            }
            
            function showError(error) {
                switch(error.code) {
                case error.PERMISSION_DENIED:
                    x.innerHTML = "User denied the request for Geolocation.";
                    console.log(error);
                    break;
                case error.POSITION_UNAVAILABLE:
                    x.innerHTML = "Location information is unavailable."
                    break;
                case error.TIMEOUT:
                    x.innerHTML = "The request to get user location timed out."
                    break;
                case error.UNKNOWN_ERROR:
                    x.innerHTML = "An unknown error occurred."
                    break;
            }
      }
          </script>
    <script>
        /* eslint-disable */

</body>
