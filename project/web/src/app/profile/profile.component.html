<div class="bylh-profile bylh-page-base">
  <h5>个人详情</h5>
  <table>
    <tr>
      <th>
        <a href="https://keep.google.com/">google keep</a>
      </th>
      <th>
        <a href="https://www.google.com/" target="_blank">google</a>
      </th>
      <th>
        <a href="https://www.baidu.com/" target="_blank">baidu</a>
      </th>
    </tr>
  </table>

  <div class="example-container">
      <form class="example-form" #myForm="ngForm" (ngSubmit) = "submitForm(myForm)">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" [formControl]="emailFormControl"
                   [errorStateMatcher]="matcher">
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary">提交</button>
        </form>
  </div>

</div>
