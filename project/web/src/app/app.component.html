<div class="bylh-app">
  <h2 class="title" (click)="push()">
    {{ title }}
  </h2>
  <nav>
    <table border="1" class="main-table">
      <tr>
        <th>
          <a routerLink="/home">首页</a>
        </th>
        <th>
          <a routerLink="/discovery">发现</a>
        </th>
        <th>
          <a href="http://search.chongbuluo.com/">工具</a>
        </th>
        <th (click)="logout()">登出</th>
        <th (click)="resetPwd()">重置密码</th>
      </tr>
      <tr *ngIf="!isLogined">
        <td>
          <input [(ngModel)]="user" placeholder="user" />
        </td>
        <td>
          <input [(ngModel)]="pwd" placeholder="pwd" />
        </td>
        <th><button mat-raised-button color="primary" (click)="login()">登录</button></th>
      </tr>
      <tr>
        <td>
          <input [(ngModel)]="user" placeholder="user" />
        </td>
        <td>
          <input [(ngModel)]="pwd" placeholder="pwd" />
        </td>
        <th (click)="signUp()">注册</th>
      </tr>
    </table>
  </nav>
  <!-- <img width="300" alt="web Logo" src="../assets/link_everything_hove.png"> -->

  <router-outlet></router-outlet>
</div>
