<!--The content below is only a placeholder and can be replaced.-->
<div class="bylh-app">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div (click)="push()"> {{ title }}</div>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <input type="email" [(ngModel)]="user" placeholder="用户名" />
      <input type="password" [(ngModel)]="pwd" placeholder="密码" />
      <button *ngIf="!isLogined" mat-button (click)="login()">登录</button>
      <button *ngIf="!isLogined" mat-button (click)="signUp()">注册</button>
      <button *ngIf="isLogined" mat-raised-button color="primary" (click)="logout()">登出</button>
      <button *ngIf="isLogined" mat-raised-button color="primary" (click)="resetPwd()">重置密码</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <nav>
    <mat-grid-list cols="3" rowHeight="3:1" gutterSize="10px">
      <mat-grid-tile [style.background]="'lightblue'">
        <a routerLink="/home">首页</a>
      </mat-grid-tile>
      <mat-grid-tile [style.background]="'lightgreen'">
        <a routerLink="/discovery">发现</a>
      </mat-grid-tile>
      <mat-grid-tile [style.background]="'lightpink'">
        <a href="http://search.chongbuluo.com/" target="_blank">工具</a>
      </mat-grid-tile>
    </mat-grid-list>
  </nav>

  <router-outlet></router-outlet>
</div>
