<div class="bylh-tabs">
  <mat-toolbar class="app-toolbar" color="primary">
    <!-- ================模块一 头部=====================-->
    <mat-toolbar-row class="header">
      <!-- 标题 -->
      <div class="title">{{ title }}</div>
      <div class="nav">
        <nav mat-tab-nav-bar backgroundColor="primary" color="primary">
          <a mat-tab-link routerLink="/tabs/home" routerLinkActive #homeTab="routerLinkActive" [active]="homeTab.isActive">首页</a>
          <a mat-tab-link routerLink="/tabs/discovery" routerLinkActive #discoveryTab="routerLinkActive" [active]="discoveryTab.isActive">发现</a>
          <a mat-tab-link routerLink="/tabs/tools" routerLinkActive #toolsTab="routerLinkActive" [active]="toolsTab.isActive">工具</a>
          <a mat-tab-link routerLink="/tabs/profile" routerLinkActive #profileTab="routerLinkActive" [active]="profileTab.isActive">个人</a>
        </nav>
      </div>

      <!-- 显示用户名 -->
      <div class="userId" (click)="toProfile()">
        <img class="mat-card-avatar" [src]="avatarUrl">
        <!-- {{userId != null ? userId : '未登录'}} -->
      </div>
      
      <!-- 用户菜单 > 重置密码 登出 测试推送 -->
      <mat-menu #appMenu="matMenu">
        <ng-container *ngIf="!userId">
          <button mat-menu-item (click)="toProfile()">登录</button>
          <button mat-menu-item (click)="toProfile()">注册</button>
        </ng-container>
        <ng-container *ngIf="userId">
          <button mat-menu-item (click)="toProfile()">重置密码</button>
          <button mat-menu-item (click)="logout()">登出</button>
        </ng-container>

        <button mat-menu-item (click)="push()">推送</button>
        <button mat-menu-item (click)="test()">测试</button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar-row>

    <!-- ================模块二 扩展部分=====================-->
    <mat-toolbar-row *ngIf="!userId" class="user-action">
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="app-content">
    <div class="app-content-g pure-g">
      <div class="app-content-u pure-u-1-1 pure-u-lg-22-24 pure-u-xl-20-24">
        <!-- ================模块三 路由页面部分=====================-->
        <div class="nav pure-g">
          <nav mat-tab-nav-bar backgroundColor="primary" color="primary">
            <a mat-tab-link routerLink="/tabs/home" routerLinkActive #homeTab="routerLinkActive" [active]="homeTab.isActive">首页</a>
            <a mat-tab-link routerLink="/tabs/discovery" routerLinkActive #discoveryTab="routerLinkActive" [active]="discoveryTab.isActive">发现</a>
            <a mat-tab-link routerLink="/tabs/tools" routerLinkActive #toolsTab="routerLinkActive" [active]="toolsTab.isActive">工具</a>
            <a mat-tab-link routerLink="/tabs/profile" routerLinkActive #profileTab="routerLinkActive" [active]="profileTab.isActive">个人</a>
          </nav>
        </div>
        <div class="page">
          <!-- 路由页面占位符 -->
          <div class="page-container">
            <router-outlet></router-outlet>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
