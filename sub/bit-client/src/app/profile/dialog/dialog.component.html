<h1 mat-dialog-title>修改密码</h1>
<div mat-dialog-content>
  <form>
    <div>
      <mat-form-field>
        <input type="password" placeholder="原密码" autocomplete matInput #orgPwd>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input type="password" placeholder="新密码" autocomplete matInput #newPwd>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">取消</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>确定</button> -->
  <button mat-button (click)="save(orgPwd.value, newPwd.value)">确定</button>
</div>
